on:
  push:
    tags:
      - "v*"

name: Release

jobs:
  build:
    name: Releasing Load Balancer
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        name: Install toolchain
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
      - uses: actions-rs/cargo@v1
        name: Build release
        with:
          command: build
          args: |
            --release
            --target=x86_64-unknown-linux-musl
      - name: Strip
        run: |
          strip target/x86_64-unknown-linux-musl/release/load_balancer
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/x86_64-unknown-linux-musl/release/load_balancer
